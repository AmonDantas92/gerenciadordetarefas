<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
        /* TODO O SEU CÓDIGO CSS VAI AQUI DENTRO */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        #app-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            box-sizing: border-box;
        }
        h1 { color: #2c3e50; text-align: center; margin-top: 0; }
        #task-form { display: flex; gap: 10px; margin-bottom: 20px; }
        #task-input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        #add-task-btn { padding: 10px 15px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        #add-task-btn:hover { background-color: #2980b9; }
        #task-list { list-style: none; padding: 0; margin: 0; }
        .task-item { display: flex; align-items: center; padding: 12px 5px; border-bottom: 1px solid #eee; transition: background-color 0.2s; }
        .task-item:last-child { border-bottom: none; }
        .task-item.completed .task-text { text-decoration: line-through; color: #aaa; }
        .task-item input[type="checkbox"] { margin-right: 12px; width: 18px; height: 18px; cursor: pointer; }
        .task-text { flex-grow: 1; font-size: 16px; }
        .delete-btn { background: none; border: none; color: #e74c3c; font-size: 20px; cursor: pointer; opacity: 0.5; transition: opacity 0.3s; }
        .task-item:hover .delete-btn { opacity: 1; }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>Minhas Tarefas</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Adicionar nova tarefa..." required>
            <button type="submit" id="add-task-btn">Adicionar</button>
        </form>
        <ul id="task-list">
            <!-- As tarefas serão adicionadas aqui -->
        </ul>
    </div>

    <script>
        // TODO O SEU CÓDIGO JAVASCRIPT VAI AQUI DENTRO
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');
            loadTasks();
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    addTask(taskText);
                    saveTasks();
                    taskInput.value = '';
                    taskInput.focus();
                }
            });
            function addTask(text, isCompleted = false) {
                const li = document.createElement('li');
                li.className = 'task-item';
                if (isCompleted) { li.classList.add('completed'); }
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = isCompleted;
                checkbox.addEventListener('change', () => {
                    li.classList.toggle('completed');
                    saveTasks();
                });
                const span = document.createElement('span');
                span.className = 'task-text';
                span.textContent = text;
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.addEventListener('click', () => {
                    taskList.removeChild(li);
                    saveTasks();
                });
                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            }
            function saveTasks() {
                const tasks = [];
                document.querySelectorAll('.task-item').forEach(item => {
                    tasks.push({
                        text: item.querySelector('.task-text').textContent,
                        completed: item.classList.contains('completed')
                    });
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem('tasks'));
                if (tasks) {
                    tasks.forEach(task => addTask(task.text, task.completed));
                }
            }
        });
    </script>

</body>
</html>
